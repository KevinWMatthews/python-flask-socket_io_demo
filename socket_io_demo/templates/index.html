<!DOCTYPE html>
<html>
<head>
	<title>SocketIO</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="static/lib/bootstrap.css">
</head>

<body>
	<div class="container">
		<h1>Welcome to the SocketIO demo!</h1>
	</div>
	<div class="container">
		<button type="button" onclick="emitString()">Emit String</button>
		<button type="button" onclick="sendString()">Send String</button>
		<button type="button" onclick="emitJson()">Emit Json</button>
		<button type="button" onclick="emitUnhandledEvent()">Emit Unhandled Event</button>
		<button type="button" onclick="requestEmitCustomEvent()">Request Emit Custom Event</button>
		<button type="button" onclick="requestSend()">Request Send</button>
		<button type="button" onclick="requestUnhandleEvent()">Request Unhandled Event</button>
	</div>

	<!-- Button that triggers modal -->
	<div class="container">
		<button type="button" data-toggle="modal" data-target="#socketIoModal">Show pop-up</button>
	</div>

	<div class="container">
		<h3>Status log</h3>
		<div id="status_log">
		</div>
	</div>

	<!-- The modal -->
	<div class="modal fade" id="socketIoModal" tabindex="-1" role="dialog" aria-labelledby="demoModal">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<!-- &times; is the 'x' in the upper right corner. It is inside the button so it also closes the modal. -->
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="demoModalTitle">Modal title</h4>
				</div>
				<div class="modal-body">
					<!-- Put yer content here. -->
					<p>Hello, world!</p>
				</div>
				<div class="modal-footer">
					<!-- Add in whatever buttons you need, if any. -->
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary" id="socketIoButton">Send SocketIO</button>
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->

	<script type="text/javascript" src="static/lib/jquery.js"></script>
	<script type="text/javascript" src="static/lib/bootstrap.js"></script>
	<script type="text/javascript" src="static/lib/socket.io.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="static/socket_io.js"></script>
</body>
</html>
